
data_folder: "/media/kiwi/datasets/unfinalized/pana2023dry"

# audio-moth or smm
aru_type: smm

# filename for deployment sheet in data_folder
deployment_sheet: pana2023dry_deployment_sheet.csv

# Sheet columns
pickup_time_column: pickup_date
deployment_time_column: dropoff_date
subdirectories_column: recorder_code

# Sheet date format
datetime_format_str : '%m/%d/%y %H:%M'

# types of files to check for in/out of deployment period
glob_patterns: ['*.mp3', '*.wav','*.WAV']

# Add a delay in hours to deployment time and subtract from pickup time.
buffer_hours: null

# Parallelize with Joblib.Parallel and delayed
parallel_jobs: 8